<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <button class="nav-button" aria-label="Gmail">
            <p>Gmail</p>
        </button>
        <button class="nav-button" aria-label="Imágenes">
            <p>imagenes</p>
        </button>
        <button class="nav-button" aria-label="Search Labs">
            <img src="media/google-labs.svg" alt="Search Labs" width="24" height="24"> 
        </button>
        <button class="nav-button" aria-label="Aplicaciones de Google">
            <img src="media/google-apps.svg" alt="Aplicaciones de Google" width="24" height="24"> 
        </button>
    </div>

    <div class="logo">
        <img src="media/google-logo.svg" alt="Google Logo" width="272" height="92">
    </div>

    <div class="search-box">
        <input type="text" class="search-input" placeholder="Buscar en Google o escribir una URL">
        <div class="icon-container">
            <button class="icon" aria-label="Micrófono">
                <img src="media/google-mic.svg" alt="Micrófono" width="24" height="24">
            </button>
            <button class="icon" aria-label="Google Lens">
                <img src="media/google-lens.svg" alt="Google Lens" width="24" height="24">
            </button>
        </div>
    </div>

</body>
</html>
